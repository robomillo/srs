version: "3.8"

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: srs
      POSTGRES_PASSWORD: srs
      POSTGRES_DB: srs
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - postgres_network

  fastapi:
    build:
      context: ./spacy
      dockerfile: Dockerfile
    container_name: fastapi
    ports:
      - "8080:8080"
    networks:
      - postgres_network

volumes:
  postgres_data:
    driver: local

networks:
  postgres_network:
    driver: bridge
